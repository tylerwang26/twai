<!DOCTYPE html>
<html>
<head>
    <title>MIR TradingView Chart</title>
    <style>
        body { margin: 0; background: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .widget-container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="widget-container" id="tv_chart_container"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const ticker = urlParams.get('ticker') || "OTC:5347";
        new TradingView.widget({
            "autosize": true,
            "symbol": ticker,
            "interval": "D",
            "timezone": "Asia/Taipei",
            "theme": "light",
            "style": "1",
            "locale": "zh_TW",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "details": true,
            "hotlist": true,
            "calendar": true,
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650",
            "container_id": "tv_chart_container"
        });
    </script>
</body>
</html>
